# Example counter-UAS intercept scenario
# Target UAV approaches from the east; interceptor launches from the origin.

target:
  name: "hostile_uav"
  position: [3000.0, 1000.0]
  speed: 30.0                  # m/s (~65 kt)
  rcs: 0.01                   # mÂ² (small drone)
  waypoints:
    - [1500.0, 500.0]
    - [0.0, 0.0]              # heading toward defended point

surveillance_sensor:
  position: [0.0, 0.0]
  max_range: 5000.0            # m
  field_of_regard_deg: 360     # full azimuth scan
  pd_at_max_range: 0.3
  classification_accuracy: 0.85

interceptor:
  name: "defender_1"
  position: [0.0, 0.0]
  max_speed: 80.0              # m/s
  max_turn_rate_deg: 25        # deg/s
  kill_radius: 5.0             # m
  max_flight_time: 90.0        # s
  seeker:
    max_range: 400.0
    field_of_regard_deg: 60
    pd_at_max_range: 0.5

engagement:
  terminal_guidance: "proportional_nav"
  nav_gain: 4.0

simulation:
  dt: 0.1                     # s
  max_time: 150.0              # s
