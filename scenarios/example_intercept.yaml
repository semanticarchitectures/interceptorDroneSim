# Example counter-UAS intercept scenario
# Target UAV approaches from the east; interceptor launches from offset position.

target:
  name: "hostile_uav"
  position: [3000.0, 1000.0]
  speed: 30.0                  # m/s (~65 kt)
  rcs: 0.01                   # m² (small drone)
  waypoints:
    - [1500.0, 500.0]
    - [0.0, 0.0]              # heading toward defended point

surveillance_sensor:
  position: [0.0, 0.0]        # co-located with protected asset
  max_range: 5000.0            # m
  field_of_regard_deg: 360     # full azimuth scan
  pd_at_max_range: 0.3
  classification_accuracy: 0.85
  noise:
    range_noise_fraction: 0.015    # 1.5% range error (~45m at 3km)
    bearing_noise_deg: 2.0         # 2° bearing error (~105m cross-range at 3km)
    speed_noise_fraction: 0.02     # 2% speed error
    heading_noise_deg: 3.0         # 3° heading error

interceptor:
  name: "defender_1"
  position: [200.0, -300.0]   # offset from sensor/protected asset
  max_speed: 80.0              # m/s
  max_turn_rate_deg: 25        # deg/s
  kill_radius: 5.0             # m
  max_flight_time: 90.0        # s
  seeker:
    max_range: 400.0
    field_of_regard_deg: 60
    pd_at_max_range: 0.5

engagement:
  terminal_guidance: "proportional_nav"
  nav_gain: 4.0
  terminal_handover_range: 100.0   # m — deterministic seeker handover
  stern_offset: 200.0              # m — aim point behind target
  approach_blend_range: 500.0      # m — blend stern→direct

simulation:
  dt: 0.1                     # s
  max_time: 150.0              # s
